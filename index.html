<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>wa-pwa</title>
</head>
<body>

<div id="app">
    <div>
        <p>UserActivation.hasBeenActive: <span id="has-been-active"></span></p>
    </div>

    <div>
        <h2>AudioContext</h2>
        <p>State: <span id="audio-ctx-state"></span></p>
        <div>
            <button id="resume-button">Resume Context</button>
            <button id="recreate-button">Re-create Context</button>
        </div>
    </div>

    <div>
        <h2>Playback</h2>
        <div>
            <button id="beep-button">WebAudio Beep</button>
            <button id="audio-element-button">HTML5 Audio Beep</button>
        </div>
    </div>

    <div id="logs">
        <h2>Log Entries</h2>
    </div>

    <template id="log-entry-template">
        <div class="log-entry">
            <span class="timestamp"></span>
            <span class="text"></span>
        </div>
    </template>

    <div id="pwa-toast" role="alert" aria-labelledby="toast-message">
        <div class="message">
            <span id="toast-message"></span>
        </div>
        <div class="buttons">
            <button id="pwa-refresh" type="button">Reload</button>
            <button id="pwa-close" type="button">Close</button>
        </div>
    </div>
</div>


<script type="module" src="/src/main.ts"></script>
</body>
</html>
